        <!-- コンタクト -->
        <section id="contact">
            <h2>Contact</h2>
            <form>
                <input type="text" name="name" placeholder="お名前" required />
                <input
                    type="email"
                    name="email"
                    placeholder="メールアドレス"
                    required
                />
                <textarea
                    name="message"
                    rows="5"
                    placeholder="メッセージ"
                    required

                <button type="submit">送信</button>
            </form>
        </section>
